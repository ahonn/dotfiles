patch:
  schema_list:
    - schema: double_pinyin_flypy

  menu:
    page_size: 6

  switcher:
    hotkeys:
      - Control+grave

  key_binder:
    bindings:
      - { when: composing, accept: Shift+Tab, send: Left }
      - { when: composing, accept: Tab, send: Right }
      - { when: has_menu, accept: 'Control+k', send: Page_Up }
      - { when: has_menu, accept: 'Control+j', send: Page_Down }
      - { when: has_menu, accept: 'Control+h', send: Left }
      - { when: has_menu, accept: 'Control+l', send: Right }
  ascii_composer:
    good_old_caps_lock: false
    switch_key:
      Shift_L: commit_code
